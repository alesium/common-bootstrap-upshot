wheel_group_name: wheel
bash_location: /bin/bash
pkg_prefix_path: /
aliases_path: "/etc/aliases"
ssh_service: "sshd"
mdata_get_path: "/usr/sbin/mdata-get"
timezone: "America/Montreal"
upshot_user: "vcap"
upshot_home: "/home/{{ upshot_user }}"
upshot_libdir: "/usr/lib/upshot"
upshot_systemd_restart_service_src: "upshot.service.j2"
upshot_systemd_restart_service_dest: "/etc/systemd/system/upshot.service"
